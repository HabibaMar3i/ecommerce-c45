<form class="max-w-md mx-auto m-2" [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <h1 class="text-gray-900 font-bold text-2xl">Register Now:</h1>
    <div class="my-3">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your name</label>
        <input type="text" id="name" formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
            placeholder="Please enter your name" required />
    </div>
    <div class="my-3">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
        <input type="email" id="email" formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
            placeholder="Please enter your email" required />
    </div>
    <div class="my-3">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password</label>
        <input type="password" id="password" formControlName="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
            placeholder="Please enter your password" required />
    </div>
    <div class="my-3">
        <label for="rePassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
        <input type="password" id="rePassword" formControlName="rePassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
            placeholder="Please enter confirm password" required />
    </div>
    <div class="my-3">
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Your phone</label>
        <input type="phone" id="phone" formControlName="phone"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
            placeholder="Please enter your phone" required />
    </div>
    <button type="submit" class="my-3 bg-gray-500 text-white font-semibold md:py-1 md:px-2 py-2 px-1 rounded-sm w-full">
        Submit
    </button>
</form>



<form class="max-w-md mx-auto">
    <div class="my-3">
        <label for="username-success" class="block mb-2 text-sm font-medium text-green-700 ">Your name</label>
        <input type="text" id="username-success"
            class="bg-green-50 border border-green-500 text-green-900 placeholder-green-700 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
            placeholder="Bonnie Green">
        <p class="mt-2 text-sm text-green-600 "><span class="font-medium">Alright!</span> Username available!</p>
    </div>
    
</form>
